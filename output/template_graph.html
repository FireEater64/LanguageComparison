<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Benchmark Output</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  </head>
  <body>
    <h1>Benchmark - Sieve of Erathosnes</h1>
    <p>Results for a sieve of size <b>n = $sieve_size</b>.</p>
    <h2>Average for each Language</h2>
    <canvas id="benchmarks-avg" width="1000" height="700"></canvas>
    <script type="text/javascript">
    var data = {
      labels: $languages,
      datasets: [
        {
          label: "Benchmark Average",
          fillColor: "rgba(220,220,220,0.5)",
          strokeColor: "rgba(220,220,220,0.8)",
          highlightFill: "rgba(220,220,220,0.75)",
          highlightStroke: "rgba(220,220,220,1)",
          data: $data
        },
      ]
    };
    var canvasAvg = document.getElementById("benchmarks-avg").getContext("2d");
    var avgBarChart = new Chart(canvasAvg).Bar(data, {
      scaleShowHorizontalLines: false,
      scaleShowVerticalLines: false,
      legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"
    });
    </script>
    $multiple_runs
  </body>
</html>
